<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <p COLOR="RED">isso aqui é um paragrafo</p>

    <table border="1">
        <caption>Titulo</caption>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Pais</th>
        </tr>

        <tr>
            <td>João</td>
            <td>56</td>
            <td>Brasil</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Canada</td>
        </tr>
    </table>

    <h1>Listas</h1>
    <p>Lista Ordenadas (OL)</p>
    <ol>
        <li>computador</li>
        <li>Mouse</li>
        <li>HD</li>
    </ol>

    <p>Listas não ordenadas</p>
    <ul>
        <li>Faxina</li>
        <li>Estudar</li>
        <li>Ir para o curso</li>
    </ul>

    <p>Lista de descrição</p>
    <dl>
        <dt>Cafe</dt>
        <dd>Bebida quente</dd>
    </dl>

    <form action="#">
        <label for="">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="seuemail@provedor.com.br"><br>
        <label for="email">Idade</label>
        <input type="number" name="idade" id="idade" placeholder="18"><br>
        <label for="email">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Insira sua senha"><br>
        <br><br>
        <input type="submit" value="Enviar">

    </form>

    <h1>Codigos</h1>

    <code>
        x = 5; <br>
        y = 6; <br>
        z = x + y;
    </code>

</body>

</html>
